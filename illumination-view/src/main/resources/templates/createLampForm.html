<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Illumination App</title>
    <object th:include="fragments/script_styles :: styles_script" th:remove="tag" ></object>
    <script  type="text/javascript" th:src="@{/js/lightForm.js}"></script>

</head>
<body>

<div id="wrapper">
    <object th:replace="fragments/global_layout :: page_layout" ></object>

    <div id="page-wrapper">

        <div class="container-fluid">
            <form th:action="@{/light/lamp/create} " method="post" th:object="${CREATE_LAMP_FORM}">

                <table>
                    <tr>
                        <td th:text="#{labels.form.name}"></td>
                        <td><input type="text" required="true" th:field="*{name}" /></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.description}"></td>
                        <td><input type="text" th:field="*{description}" /></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.latitude}"></td>
                        <td><input type="text" required="true" th:field="*{latitude}" /></td>
                        <td th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.longitude}"></td>
                        <td><input type="text" required="true" th:field="*{longitude}" /></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.country}"></td>
                        <td><input type="text" th:field="*{country}" /></td>
                        <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.city}"></td>
                        <td><input type="text" th:field="*{city}" /></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.street}"></td>
                        <td><input type="text" th:field="*{street}" /></td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.statuses}">
                        </td>
                        <td>
                            <select class="form-control" id="status" name="status">
                                <option th:each="stat : ${STATUSES}"
                                        th:value="${stat}"
                                        th:text="${stat}">Wireframe
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.modules}">
                        </td>
                        <td>
                            <select class="form-control" th:field="*{lampModuleData}" id="lampModuleData" name="lampModuleData">
                                <option th:each="lampModuleData : ${MODULES}"
                                        th:value="${lampModuleData.id}"
                                        th:text="#{${lampModuleData.name}}">Wireframe
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{labels.form.module.number}"></td>
                        <td><input type="text" required="true" th:field="*{lampModuleNumber}" /></td>
                        <td th:if="${#fields.hasErrors('lampModuleNumber')}" th:errors="*{lampModuleNumber}"></td>
                    </tr>
                </table>

                <button type="submit" name="addRow" th:text="#{labels.form.create}"></button>
                <button type="reset" name="addRow" th:text="#{labels.form.reset}"></button>

            </form>
        </div>
        <!-- /.container-fluid -->

    </div>
</div>
<!--<div th:replace="fragments/footer :: footer"> </div>-->

</body>
</html>
