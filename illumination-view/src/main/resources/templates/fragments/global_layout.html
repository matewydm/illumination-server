<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html th:lang="${#locale.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Illumination Street Light Lamp CMS</title>
    <!-- Bootstrap Core CSS -->
    <object th:include="fragments/script_styles :: styles_script" th:remove="tag"/>


</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:fragment="page_layout" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" th:text="#{label.page.title}"></a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> <b
                        class="caret"></b></a>
                <ul class="dropdown-menu message-dropdown">
                    <li class="message-footer"
                        th:with="currentUrl=(${#httpServletRequest.requestURI + '?' + #strings.defaultString(#httpServletRequest.queryString, '')})">
                        <a th:href="@{${currentUrl}(language=pl)}">
                            <img th:src="@{/img/pl.svg}" height="42" width="42"/>
                        </a>
                        <a th:href="@{${currentUrl}(language=en)}">
                            <img th:src="@{/img/gb.svg}" height="42" width="42"/>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b
                        class="caret"></b></a>
                <ul class="dropdown-menu alert-dropdown">
                    <li class="divider"></li>
                    <li>
                        <a href="#" th:text="#{label.view.all}"></a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>
                    <span th:inline="text"><span th:text="#{label.hello}"></span> [[${#httpServletRequest.remoteUser}]]!</span><b
                            class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user" th:text="#{label.profile}"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-envelope" th:text="#{label.inbox}"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-gear" th:text="#{label.settings}"></i></a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a th:href="@{/logout}"><i class="fa fa-fw fa-power-off" th:text="#{label.logout}"></i></a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="/light/map"><i class="fa fa-fw fa-dashboard"> </i><span
                            th:text="#{label.light.map}"></span></a>
                </li>
                <li>
                    <a href="/light/lamp/views"><i class="fa fa-fw fa-table"></i> <span
                            th:text="#{label.lamp.views}"></span></a>
                </li>
                <li>
                    <a href="/register"><i class="fa fa-fw fa-edit"></i> <span
                            th:text="#{label.user.registration}"></span></a>
                </li>
                <li>
                    <a href="javascript:;" data-toggle="collapse" data-target="#demo"><i
                            class="fa fa-fw fa-arrows-v"></i> <span th:text="#{label.light.manage}"></span> <i
                            class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="demo" class="collapse">
                        <li>
                            <a href="/light/lamp/create"><span th:text="#{label.lamp.create}"></span></a>
                        </li>
                        <li>
                            <a href="/light/module/create"><span th:text="#{label.module.create}"></span></a>
                        </li>
                    </ul>
                </li>
                <li class="active">
                    <a href="/blank-page.html"><i class="fa fa-fw fa-file"></i> <span
                            th:text="#{label.pageempty}"></span></a>
                </li>
                <li>
                    <a href="/index-rtl.html"><i class="fa fa-fw fa-dashboard"></i> RTL Dashboard</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <div id='root'></div>
                    <h1 class="page-header">
                        Blank Page
                        <small>Subheading</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-file"></i> Blank Page
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

        </div>
        ;
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>

</body>

</html>
