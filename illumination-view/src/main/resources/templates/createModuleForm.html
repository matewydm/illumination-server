<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Illumination App</title>
    <object th:include="fragments/script_styles :: styles_script" th:remove="tag"></object>
</head>
<body>

<div id="wrapper">
    <object th:replace="fragments/global_layout :: page_layout"></object>

    <div id="page-wrapper">

        <div class="container-fluid">
            <form th:action="@{/light/module/create}" method="post" th:object="${CREATE_MODULE_FORM}">


                <div th:if="${#fields.hasAnyErrors()}">
                    <div class="alert alert-danger" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}" > </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-1" th:text="#{labels.form.name}"></div>
                    <div class="col-md-3" >
                        <input class="form-control" type="text" th:field="*{name}" />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Age Error</div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-1" th:text="#{labels.form.description}"></div>
                    <div class="col-md-3" >
                        <input class="form-control" type="text" th:field="*{description}" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-1" th:text="#{labels.form.ip.address}"></div>
                    <div class="col-md-3" >
                        <input class="form-control" type="text" th:field="*{ipAddress}" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-1" th:text="#{labels.form.port}"></div>
                    <div class="col-md-3" >
                        <input class="form-control" type="text" th:field="*{port}" />
                    </div>
                </div>
                <div class="row form-group">
                    <button  type="submit" class="btn btn-primary" name="addRow" th:text="#{labels.form.create}"></button>
                    <button type="reset" name="addRow" th:text="#{labels.form.reset}"></button>
                </div>
            </form>
        </div>
        ;
        <!-- /.container-fluid -->

    </div>
</div>
<!--<div th:replace="fragments/footer :: footer"> </div>-->


</body>
</html>
