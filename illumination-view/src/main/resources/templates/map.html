<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="list.forEach(printLamp)">Try it</button>
<div id="map"></div>
<script type="text/javascript" th:inline="javascript">

    var lampList = JSON.parse([[${lightMapList}]]);
    var WORKING = [[${WORKING}]];
    var NOT_WORKING = [[${NOT_WORKING}]];
    var BROKEN = [[${BROKEN}]];


    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.067396, lng: 19.918584},
            zoom: 17
        });
        for (var index in lampList) {
            var lamp = lampList[index];
            console.log(lamp);
            var latitude = lamp.addressData.latitude;
            var longitude = lamp.addressData.longitude;
            var cityCircle = new google.maps.Circle({
                strokeColor: color(),
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: color(),
                fillOpacity: 0.35,
                map: map,
                center: {lat: latitude, lng: longitude},
                radius: 3
            });

            function color() {
                switch(lamp.status) {
                    case WORKING:
                        return '#FFE600';
                        break;
                    case BROKEN:
                        return '#FF0000';
                        break;
                    case NOT_WORKING:
                        return '#000000';
                        break;
                    default:
                        return '#09FF00';
                }
            }
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6-ajzun0ZQL43737t54ib-p7QW_Ssopc&amp;callback=initMap"
        async="defer"></script>
</body>
</html>
