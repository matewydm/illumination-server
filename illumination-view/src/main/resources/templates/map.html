<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="list.forEach(printLamp)">Try it</button>
<div id="map"></div>
<script type="text/javascript">

        var list = "${lightMapList}";
        function printLamp( index, value ) {
            console.log( index + ": " + value );
        }

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 50.067396, lng: 19.918584},
            zoom: 17
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6-ajzun0ZQL43737t54ib-p7QW_Ssopc&amp;callback=initMap"
        async="defer"></script>
</body>
</html>
